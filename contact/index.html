    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>&lt;/Contato&gt;</title>
    <style>
        body {
            background-image: url(https://images.unsplash.com/photo-1466096115517-bceecbfb6fde?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
        }
        header {
            background-color: var(--matte-black);
            color: var(--matte-white);
            padding: 5% 0;
            text-align: center;
        }
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        header p {
            font-size: 1rem;
            margin-top: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            text-align: center;
            color: var (--matte-white);
        }
        form {
            background: var(--matte-white);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input, textarea, button {
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background: var(--deep-sky-blue);
            color: var(--matte-white);
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        button:hover {
            background: #555;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }
        footer a {
            color: #fff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        #status {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            display: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #status.online {
            background-color: #4caf50; /* Verde */
        }
        #status.offline {
            background-color: #f44336; /* Vermelho */
        }
    </style>
</head>
<body>
    <div id="status"></div>
    <header>
        <h1>Contato</h1>
    </header>
    <form action="https://formspree.io/f/xlddnwlz" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <button type="submit">Enviar</button>
    </form>
    <footer>
        <p>
            <a href="https://raw.githubusercontent.com/guilhermecerqueiraoliveira/guilhermecerqueiraoliveira.github.io/refs/heads/master/license.md"><code>&lt;/Gui&gt;</code></a>
            &copy; <span id="year"></span>
        </p>
    </footer>
    <script src="../js/year.js"></script>
    <script src="../js/disable-rmb.js"></script>
    <script src="../js/status.js"></script>
</body>
</html>
